<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="IMDB, Movie, Series" />
    <meta name="description" content="Top 250 IMDB Movies" />
    <meta name="author" content="Ali Bagheri" />
    <link rel="icon" type="image/x-icon" href="images/imdb_icon.png" />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"
    integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/index.css" />
    <title>Home - IMDB</title>
  </head>
  <body>
    <!-- * Mobile First Design -->

    <header class="header-banner">
      <div class="logo">
        <a href="https://www.imdb.com/" class="logo__text">IMDB</a>
      </div>

      <h1 class="header-title">top 10 movies</h1>

      <div class="search-box">
        <form autocomplete="off" id="searchForm">
          <input
            type="search"
            name="smovie"
            id="searchText"
            class="search-box__input"
            style="border-radius: 40px;"
            placeholder="Search Movie"
            autofocus
          />
        </form>
      </div>
    </header>

    <main>
      <section class="imdb-movies" id="topTenMovies">
        <div class="my-container item one column">
          <a href="movie.html">
            <img
              src="images/12 Angry Men.jpg"
              alt="Avatar"
              class="item__poster"
            />
            <div class="overlay">
              <h5>Movie Name</h5>
            </div>
          </a>
        </div>
      </section>
    </main>
  </body>
</html>
